<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">

  <script>
  // Redux assumes `process.env.NODE_ENV` exists in the ES module build.
  // https://github.com/reactjs/redux/issues/2907
  window.process = { env: { NODE_ENV: 'production' } };
</script>

  <style>
    body {
      background: #fafafa;
    }
  </style>
</head>
<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit';
    import '../crca-redux-url-parser-demo.js';
    import '../crca-redux-url-parser.js';

    render(
      html`
      <crca-redux-url-parser-demo>
          some more light-dom
        </crca-redux-url-parser-demo>

        <h2>crca-redux-url-parser: Uso Básico</h2>
        <crca-redux-url-parser handleOffline showOffline showEnvDev></crca-redux-url-parser>

        <h2>crca-redux-url-parser: personalización con slots</h2>
        <crca-redux-url-parser handleOffline showOffline showEnvDev>
          <div slot="offline">Offline</div>
          <div slot="env-dev">Desarrollo</div>
        </crca-redux-url-parser>

      `,
      document.querySelector('#demo')
    );
  </script>
</body>
</html>
