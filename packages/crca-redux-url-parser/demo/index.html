<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">

  <script>
  // Redux assumes `process.env.NODE_ENV` exists in the ES module build.
  // https://github.com/reactjs/redux/issues/2907
  window.process = { env: { NODE_ENV: 'production' } };
</script>

  <style>
    body {
      background: #fafafa;
    }
  </style>
</head>
<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit-html';
    import '../crca-redux-url-parser.js';

    const title = 'Hello owc World!';
    render(
      html`
        <crca-redux-url-parser .title=${title}>
          some more light-dom
        </crca-redux-url-parser>
      `,
      document.querySelector('#demo')
    );
  </script>
</body>
</html>
