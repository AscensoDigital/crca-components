<html lang="en-GB">
<head>

</head>
<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit-html';
    import '../crca-status-light.js';

    const value = 4;
    render(
      html`
        <crca-status-light></crca-status-light>
        <crca-status-light .value=${value} danger="5"></crca-status-light>

      document.querySelector('#demo')
    );
  </script>

</html>
