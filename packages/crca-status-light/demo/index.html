<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #fafafa;
    }
  </style>
</head>
<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit';
    import '../crca-status-light.js';

    const value = 4;
    render(
      html`
        <h1>crca-status-light</h1>
        <h2>Basic</h2>
        <crca-status-light></crca-status-light>
        <h2>Danger</h2>
        <crca-status-light .value=${value} danger="5" @crca-status-light-change=${e => console.log(e.detail)}></crca-status-light>
        <h2>Warning</h2>
        <crca-status-light valueAsContent .value=${value} warning="5"></crca-status-light>
        <h2>Success</h2>
        <crca-status-light .value=${value} warningn="3" success="3"></crca-status-light>
      `,
      document.querySelector('#demo')
    );
  </script>
</body>
</html>
