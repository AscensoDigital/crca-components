<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #fafafa;
    }
  </style>
</head>
<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit-html';
    import '../crca-stepper.js';

    const titleButton = 'Button';
    const titleIcon = 'Icon Button';
    render(
      html`
      <h2>crca-stepper button</h2>
      <crca-stepper raised min="0" max="5000006" .label=${titleButton} value="5000000" step="3"></crca-stepper>

      <h2>crca-stepper icon-button</h2>
      <crca-stepper raised min="0" max="5000006" .label=${titleIcon} value="5000000" step="3" iconButton></crca-stepper>
      `,
      document.querySelector('#demo')
    );
  </script>
</body>
</html>
