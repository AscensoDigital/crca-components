<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #fafafa;
    }
  </style>
</head>
<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit-html';
    import '../crca-stepper.js';

    const title = 'Hello owc World!';
    render(
      html`
        <crca-stepper min="0" .label=${title} value="5000000" step="3"></crca-stepper>
      `,
      document.querySelector('#demo')
    );
  </script>
</body>
</html>
